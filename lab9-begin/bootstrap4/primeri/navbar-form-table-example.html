<html lang="en">
  <head>

    <meta charset="utf-8">

			color: #fff;
		}
	</style>	

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
		
		<!-- navbar-expand{-xs|sm|md|lg|xl}, usage with navbar-toggler and collapse navbar-collapse. -->

			<a class="navbar-brand" href="#">JWD</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
				  <li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				  </li>
				</ul>
			</div>
			
		</nav>

		<br>
		<br>
		<br>

		<div>
			<h1>Hello World!</h1>
		</div>
		
		
		


		<br>		

		<div class="row">
			<!-- Set to be 12 columns always, and than change the layout at medium screen size -->
			<div class = "col-12 col-md-6">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button type="submit" class="btn btn-primary" style="margin-top:5px;margin-bottom:5px">Submit</button>
				</form>
			</div>
			
			<!-- Set to be 12 columns always, and than change the layout at medium screen size -->
			<div class = "col-12 col-md-6">

				<div class="btn-group float-right" style="margin-bottom:5px" role="group">
					<button type="button" class="btn btn-info">Left</button>
					<button type="button" class="btn btn-info">Right</button>
				</div>

				<table class="table table-bordered table-striped table-hover">
					<thead class="thead-dark">						
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Some data 11</td>
							<td>Some data 12</td>
							<td><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
						</tr>
						<tr>
							<td>Some data 21</td>
							<td>Some data 22</td>
							<td><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
						</tr>
						<tr>
							<td>Some data 31</i></td>
							<td>Some data 32</td>
							<td><button class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
						</tr>	
					</tbody>					
				</table>
			</div>			
		
		</div>

	</div>
